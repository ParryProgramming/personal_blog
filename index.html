<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="header">
        <h2>Welcome to my first Blog ðŸŒ™ </h2>


        <!-- Added 'dark mode' button on main blog page -->
        <div class="dark">
            <button class="darkMode" onclick="darkMode()"> Dark Mode </button>
        </div>

        <!-- Box left/right on my page -->
        <div class="boxes">
            <div class="column">
                <article class="first-blog">
                    <div class="container">
                        <img src="./assets/images/moon.jpg" alt="moon" style="width: 100%;">
                    </div>
                </article>
            </div>
            <div class="column">
                <form class="form">

                    <!-- Form submission information  -->
                    <h2> What's on your mind </h2>
                    <class="input-group">
                        <label for="userName"> Username </label><br>
                        <input type="text" id="userName" name="userName" /><br>
                        <label for="title"> Title </label><br>
                        <input type="text" id="title" name="title" /><br>
                        <label for="content"> Content </label><br>
                        <textarea text="text" id="content" name="Content"></textarea><br>

                        <button id="submit" value="submit">Submit</button>

                </form>
            </div>
        </div>

        <script src="./assets/js/logic.js"></script>



</body>

</html>
